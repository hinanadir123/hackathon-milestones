<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resumee Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Shareable  Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>personal information</legend>
            <label for="username">Username</label>
            <input type=" text" id="username" placeholder="Enter your username" Required>


            <label for="name">Name</label>
            <input type=" text" id="name" placeholder="Enter your name" Required>

            <label for="e.mail">E.mail</label>
            <input type=" text" id="e-mail" placeholder="Enter your email" Required>

            <label for="phone">Phone</label>
            <input type=" text" id="phone" placeholder="Enter your phone" Required>

        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea  id="education" placeholder="Enter your education" rows ="6" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows=""4 required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- editable and dynamic resume -->
     <div id = "resume-display"  contenteditable="true">
     <!-- dynamic resume will display -->
     </div>
    <br>
    <!-- section for the shareable and download option -->

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p><b>Here is your unique link to view or edit your resume:</b></p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>


    <script src="./script.js"></script>




</body>
</html>
